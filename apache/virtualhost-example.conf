<VirtualHost *:80>
    ServerName portal.local
    ServerAlias www.portal.local
    DocumentRoot "C:/xampp/htdocs/Novo Projeto/public"

    <Directory "C:/xampp/htdocs/Novo Projeto/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "${APACHE_LOG_DIR}/portal_error.log"
    CustomLog "${APACHE_LOG_DIR}/portal_access.log" combined
</VirtualHost>

# Instruções adicionais:
# 1) Adicione este bloco ao arquivo de vhosts do Apache (ex: C:/xampp/apache/conf/extra/httpd-vhosts.conf)
# 2) Edite o arquivo hosts do Windows (C:\Windows\System32\drivers\etc\hosts) e adicione:
#    127.0.0.1    portal.local
# 3) Reinicie o Apache via XAMPP Control Panel.
# 4) Acesse http://portal.local no navegador.
